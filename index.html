<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova UoN Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
      <h2>Caleb Kasaine</h2>
      <p>C01/0520/2021</p>
      <p>B.A. in Literature</p>
    </div>
    <ul>
      <li>Dashboard</li>
      <li>Results</li>
      <li>Course Registration</li>
      <li>Fees Summary</li>
      <li>Logout</li>
    </ul>
  </div>

  <div class="main">
    <div class="cards">
      <div class="card"><h3>GPA</h3><p>3.87</p></div>
      <div class="card"><h3>Fees Balance</h3><p>Ksh 12,500</p></div>
      <div class="card"><h3>Units Registered</h3><p>7</p></div>
    </div>

    <div class="results hidden" id="resultsSection">
      <h2>Academic Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Unit Code</th>
            <th>Unit Name</th>
            <th>Grade</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ENG201</td>
            <td>Literary Analysis</td>
            <td>A</td>
            <td>4.0</td>
          </tr>
        </tbody>
      </table>
      <button id="addRowBtn">Add Row</button>
      <button id="calcGpaBtn">Calculate GPA</button>
    </div>
  </div>

  <div class="clock" id="clock"></div>
  <script src="script.js"></script>
</body>
</html>
